<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contacto - Barberia Alura</title>
</head>
<body>
    
    <header> 
            <div class="caja-uno">
           <h1> <img src="./img/logo.png" alt="Logo de la Barberia Alura"></h1>
           <nav>  <!-- Etiqueta para referirme al panel de navegacion  -->
               <ul >
                   <li> <a href="./index.html">Home</a></li>
                   <li><a href="./productos.html">Productos</a></li>
                   <li><a href="./contacto.html">Contacto</a></li>
               </ul>
               
           </nav>
        </div>
    </header> <!-- Para crear un encabezado -->
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido:</label>
            <input type="text" id="nombreapellido" class="input-padron" > 
            <!-- Siempre que coloco un input de texto tengo que poner un label asociado para indicar a que se refiere ese input -->

            <label for="correoelectronico"> Correo Electronico:</label>
            <input type="email" id="correoelectronico" class="input-padron" placeholder="example@hotmail.com">

            <label for="telefono"> Telefono:</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(+54) XXXX XXXX"> 
            
            <label for="mensaje"></label>
            <textarea cols="70" rows="10" id="mensaje"></textarea class="input-padron">

            <fieldset>
                <legend> 多Como le gustaria que lo contactemos?  </legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" required > Email </label>
                    
        
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono" required> Telefono </label>
                    
        
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" required checked> WhatsApp </label>
                    
                    <!-- colocando el mismo atributo name en cada radio, hace que solo pueda seleccionar uno y no varios a la vez  -->
               
            </fieldset>

            <fieldset>
                <legend> 多En que turno prefiere ser atendido?</legend>
                <select>
                    <option> Ma単ana </option>
                    <option> Tarde </option>
                    <option> Noche </option>
                </select>
            </fieldset>
            
            <label class="checkbox"> <input type="checkbox" checked> 多Le gustaria recibir novedades de la Barberia Alura?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
    
            </thead>
            <tr>
                <td class="DiayHorario">Dia</td>
                <th class="DiayHorario">Horario</th>
            </tr>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 21:30h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 18h</td>
                </tr>
            </tbody>
        </table>
    </main>
    
        <footer>
            <img src="./img/logo-blanco.png" alt="Logo de la Barberia Alura"/>
            <p class="copyright"> 	
                &copy Copyright Barberia Alura - 2022</p>
        </footer>
</body>
</html>
