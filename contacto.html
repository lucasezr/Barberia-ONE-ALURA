<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contacto - Barberia Alura</title>
</head>
<body>
    
    <header> 
            <div class="caja-uno">
           <h1> <img src="./img/logo.png"></h1>
           <nav>  <!-- Etiqueta para referirme al panel de navegacion  -->
               <ul >
                   <li> <a href="./index.html">Home</a></li>
                   <li><a href="./productos.html">Productos</a></li>
                   <li><a href="./contacto.html">Contacto</a></li>
               </ul>
               
           </nav>
        </div>
    </header> <!-- Para crear un encabezado -->
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido:</label>
            <input type="text" id="nombreapellido" class="input-padron"> 
            <!-- Siempre que coloco un input de texto tengo que poner un label asociado para indicar a que se refiere ese input -->

            <label for="correoelectronico"> Correo Electronico:</label>
            <input type="text" id="correoelectronico" class="input-padron">

            <label for="telefono"> Telefono:</label>
            <input type="text" id="telefono" class="input-padron"> 
            
            <label for="mensaje"></label>
            <textarea cols="70" rows="10" id="mensaje"></textarea class="input-padron">

            <div>
                <p> ¿Como le gustaria que lo contactemos?  </p>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"> Email </label>
                    
        
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"> Telefono </label>
                    
        
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"> WhatsApp </label>
                    
                    <!-- colocando el mismo atributo name en cada radio, hace que solo pueda seleccionar uno y no varios a la vez  -->
               
            </div>

            <div>
                <p> En que turno prefiere ser atendido?</p>
                <select>
                    <option> Mañana </option>
                    <option> Tarde </option>
                    <option> Noche </option>
                </select>
            </div>
            
            <label class="checkbox"> <input type="checkbox"> Le gustaria recibir novedades de la Barberia Alura?</label>
            <input type="submit" value="Enviar Formulario">
        </form>

    </main>
    
        <footer>
            <img src="./img/logo-blanco.png"/>
            <p class="copyright"> 	
                &copy Copyright Barberia Alura - 2022</p>
        </footer>
</body>
</html>
